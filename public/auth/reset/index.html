<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="x-apple-disable-message-reformatting" />
  <meta name="format-detection" content="telephone=no,address=no,email=no" />
  <title>TISSCA â€” Reset Password</title>

  <style>
    :root{
      --blue:#2d4152;
      --gold1:#CBB26B;
      --gold2:#be9e43;
      --goldDeep:#9a7f35;
      --goldDark:#746028;
      --white:#ffffff;

      --bg:#0b141b;
      --bg2:#0e1a23;

      --card:rgba(16,28,38,.78);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);

      --field:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);

      --danger:#ffb4b4;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: radial-gradient(1200px 900px at 50% 20%, rgba(45,65,82,.22), transparent 60%),
                  radial-gradient(900px 700px at 20% 80%, rgba(203,178,107,.10), transparent 62%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }

    .ambient{
      position:fixed; inset:-20%; z-index:-3;
      background:
        radial-gradient(950px 720px at 30% 22%, rgba(45,65,82,.34), transparent 62%),
        radial-gradient(900px 700px at 75% 70%, rgba(203,178,107,.14), transparent 62%),
        radial-gradient(1200px 900px at 55% 48%, rgba(255,255,255,.05), transparent 70%);
      filter: blur(18px);
      animation: ambientFloat 16s ease-in-out infinite;
      opacity:.9;
    }
    @keyframes ambientFloat{
      0%{transform:translate3d(-2%,-1%,0) scale(1)}
      50%{transform:translate3d(2%,1%,0) scale(1.03)}
      100%{transform:translate3d(-2%,-1%,0) scale(1)}
    }

    .noise{
      position:fixed; inset:0; z-index:-2; pointer-events:none;
      opacity:.055; mix-blend-mode:overlay;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0px, rgba(255,255,255,.03) 1px, transparent 2px, transparent 4px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.05) 0px, rgba(0,0,0,.05) 1px, transparent 2px, transparent 5px);
      animation: noiseShift 7s steps(6) infinite;
    }
    @keyframes noiseShift{
      0%{transform:translate3d(0,0,0)}
      20%{transform:translate3d(-2%,1%,0)}
      40%{transform:translate3d(1%,-2%,0)}
      60%{transform:translate3d(2%,2%,0)}
      80%{transform:translate3d(-1%,-1%,0)}
      100%{transform:translate3d(0,0,0)}
    }

    .wrap{padding:22px}
    .card{
      max-width:560px;
      margin:10vh auto;
      background: linear-gradient(180deg, var(--card), rgba(16,28,38,.62));
      border-radius:22px;
      padding:28px;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:
        0 28px 90px rgba(0,0,0,.58),
        0 0 0 1px rgba(45,65,82,.14),
        inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(12px);
    }

    h1{margin:0 0 10px;font-size:28px;letter-spacing:-0.2px;}
    p{margin:10px 0;line-height:1.55;color:var(--muted);}

    label{display:block;margin-top:12px;font-size:13px;color:rgba(255,255,255,.66);}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      color:var(--text);
      margin-top:8px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    input:focus{
      border-color: rgba(203,178,107,.28);
      box-shadow: 0 0 0 4px rgba(203,178,107,.12), inset 0 1px 0 rgba(255,255,255,.06);
    }

    .row{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap;}

    button,a.btn{
      position:relative;
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:12px 16px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      cursor:pointer;text-decoration:none;font-weight:800;letter-spacing:.2px;
      overflow:hidden;
      transition: transform .22s cubic-bezier(.22,1,.36,1), box-shadow .22s ease, border-color .22s ease;
      min-width:220px;
    }

    button.primary{
      color: rgba(255,255,255,.92);
      background:
        radial-gradient(900px 200px at 20% 0%, rgba(203,178,107,.18), transparent 55%),
        linear-gradient(145deg, rgba(45,65,82,.92), rgba(20,36,48,.86));
      box-shadow:
        0 14px 44px rgba(0,0,0,.46),
        0 0 0 1px rgba(45,65,82,.18),
        0 0 28px rgba(45,65,82,.16),
        inset 0 1px 0 rgba(255,255,255,.10);
    }

    a.secondary{
      color: rgba(255,255,255,.90);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: 0 12px 36px rgba(0,0,0,.44), inset 0 1px 0 rgba(255,255,255,.06);
    }

    button::after,a.btn::after{
      content:"";
      position:absolute;top:-40%;left:-60%;
      width:60%;height:180%;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.16) 26%, rgba(203,178,107,.14) 36%, rgba(255,255,255,.06) 46%, transparent 70%);
      transform: rotate(16deg);
      opacity:.28;
      animation: sheen 6.6s ease-in-out infinite;
      pointer-events:none;
      mix-blend-mode: soft-light;
    }
    @keyframes sheen{
      0%{left:-60%;opacity:.10}
      30%{opacity:.28}
      55%{opacity:.14}
      100%{left:120%;opacity:.10}
    }

    button:hover,a.btn:hover{
      transform: translateY(-2px);
      border-color: rgba(203,178,107,.22);
      box-shadow: 0 18px 58px rgba(0,0,0,.55), 0 0 0 1px rgba(203,178,107,.12), inset 0 1px 0 rgba(255,255,255,.10);
    }
    button:active,a.btn:active{transform: translateY(0);}

    button:disabled{opacity:.65;cursor:not-allowed;}

    .hint{font-size:13px;margin-top:10px;color:rgba(255,255,255,.62);}
    .err{margin-top:12px;color:var(--danger);font-size:13px;line-height:1.45;}
    .debug{display:none;margin-top:12px;font-size:12px;color:rgba(255,255,255,.50);word-break:break-all;}
    .footer{margin-top:14px;font-size:12px;color:rgba(255,255,255,.50);}

    @media (prefers-reduced-motion: reduce){
      .ambient,.noise,button::after,a.btn::after{animation:none}
      button,a.btn{transition:none}
    }
  </style>
</head>

<body>
  <div class="ambient"></div>
  <div class="noise"></div>

  <div class="wrap">
    <div class="card">
      <h1 id="title">Preparing resetâ€¦</h1>
      <p id="msg">Please wait while we open your reset link.</p>

      <div id="form" style="display:none;">
        <label for="pw1">New password</label>
        <input id="pw1" type="password" placeholder="Enter a new password" autocomplete="new-password" />

        <label for="pw2">Confirm new password</label>
        <input id="pw2" type="password" placeholder="Confirm the new password" autocomplete="new-password" />

        <div class="row">
          <button id="btn" class="primary" type="button">Update password</button>
          <a id="openApp" class="btn secondary" href="tissca://auth/callback" style="display:none;">Open the app</a>
        </div>

        <div class="hint">Tip: Use a strong password (8+ characters). After updating, you can return to the app and sign in.</div>
      </div>

      <div id="err" class="err" style="display:none;"></div>
      <div id="debug" class="debug"></div>

      <div class="footer">TISSCA â€” secure account recovery</div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://ovkpblbnnvnmsulrrnor.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_hHm8j6LDzX02VYbayMaZZw_8n_E901Y";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const title = document.getElementById("title");
    const msg = document.getElementById("msg");
    const form = document.getElementById("form");
    const pw1 = document.getElementById("pw1");
    const pw2 = document.getElementById("pw2");
    const btn = document.getElementById("btn");
    const openApp = document.getElementById("openApp");
    const errBox = document.getElementById("err");
    const debug = document.getElementById("debug");

    function setError(text, showDebugFlag = false) {
      errBox.style.display = "block";
      errBox.textContent = text;
      if (showDebugFlag) {
        debug.style.display = "block";
        debug.textContent = window.location.href;
      }
    }

    function showForm() {
      form.style.display = "block";
    }

    function showSuccess() {
      title.textContent = "Password updated";
      msg.textContent = "All done â€” you can now go back to the app and sign in.";
      form.style.display = "none";
      openApp.style.display = "inline-flex";
    }

    function normaliseType(input) {
      const t = (input || "recovery").toLowerCase().trim();
      if (t === "reset") return "recovery";     // ðŸ‘ˆ key fix for your templates
      if (t === "recovery") return "recovery";
      return "recovery"; // reset page should always be recovery
    }

    function parseParams() {
      const url = new URL(window.location.href);
      const q = url.searchParams;

      const hash = (window.location.hash || "").replace(/^#/, "");
      const h = new URLSearchParams(hash);

      return {
        code: q.get("code") || null,
        type: q.get("type") || null,

        // Raw-token flow
        token: q.get("token") || null,
        email: q.get("email") || null,

        // token_hash flow
        token_hash: q.get("token_hash") || null,

        // Hash session flow
        access_token: h.get("access_token") || null,
        refresh_token: h.get("refresh_token") || null
      };
    }

    async function establishSessionFromLink(p) {
      // 1) PKCE/code flow
      if (p.code) {
        const { error } = await supabase.auth.exchangeCodeForSession(p.code);
        if (error) throw error;
        return;
      }

      // 2) token_hash flow (STRICT: only token_hash + type)
      if (p.token_hash) {
        const { error } = await supabase.auth.verifyOtp({
          token_hash: p.token_hash,
          type: normaliseType(p.type)
        });
        if (error) throw error;
        return;
      }

      // 3) token + email flow (older template style)
      if (p.token && p.email) {
        const { error } = await supabase.auth.verifyOtp({
          token: p.token,
          email: p.email,
          type: normaliseType(p.type)
        });
        if (error) throw error;
        return;
      }

      // 4) access_token hash flow
      if (p.access_token && p.refresh_token) {
        const { error } = await supabase.auth.setSession({
          access_token: p.access_token,
          refresh_token: p.refresh_token
        });
        if (error) throw error;
        return;
      }

      throw new Error("Missing reset parameters in the link.");
    }

    (async () => {
      try {
        const p = parseParams();
        await establishSessionFromLink(p);

        title.textContent = "Reset your password";
        msg.textContent = "Enter a new password below.";
        showForm();
        openApp.style.display = "inline-flex";

        btn.addEventListener("click", async () => {
          errBox.style.display = "none";
          btn.disabled = true;
          btn.textContent = "Updatingâ€¦";

          try {
            const a = (pw1.value || "").trim();
            const b = (pw2.value || "").trim();

            if (!a || a.length < 8) {
              setError("Password must be at least 8 characters.");
              return;
            }
            if (a !== b) {
              setError("Passwords do not match.");
              return;
            }

            const { error } = await supabase.auth.updateUser({ password: a });
            if (error) throw error;

            showSuccess();
          } catch (e) {
            setError(e?.message || "Could not update password. Please try again.", true);
          } finally {
            btn.disabled = false;
            btn.textContent = "Update password";
          }
        });

      } catch (e) {
        title.textContent = "Reset link issue";
        msg.textContent = "We couldnâ€™t open your reset link.";
        setError(e?.message || "Unknown error.", true);
      }
    })();
  </script>
</body>
</html>
