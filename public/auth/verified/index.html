<!doctype html>
<html lang="en-GB">
  <head>

    <style>

      .btn { display: inline-block; margin-top: 16px; padding: 10px 16px; background: #2563eb; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600; }

  <body>
    <div class="card">
      <div style="font-size: 32px;">✅</div>

      <a class="btn" href="/login">Go to sign in</a>
    </div>
  </body>
</html>
