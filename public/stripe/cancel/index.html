
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="x-apple-disable-message-reformatting" />
  <meta name="format-detection" content="telephone=no,address=no,email=no" />
  <title>TISSCA — Payment Cancelled</title>

  <style>
    :root{
      --blue:#2d4152;
      --gold1:#CBB26B;
      --gold2:#be9e43;

      --bg:#0b141b;
      --bg2:#0e1a23;
      --card:rgba(16,28,38,.78);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --borderSoft:rgba(255,255,255,.08);
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: radial-gradient(1200px 900px at 50% 20%, rgba(45,65,82,.22), transparent 60%),
                  radial-gradient(900px 700px at 20% 80%, rgba(203,178,107,.10), transparent 62%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }

    .ambient{
      position:fixed;
      inset:-20%;
      z-index:-3;
      background:
        radial-gradient(950px 720px at 30% 22%, rgba(45,65,82,.34), transparent 62%),
        radial-gradient(900px 700px at 75% 70%, rgba(203,178,107,.14), transparent 62%),
        radial-gradient(1200px 900px at 55% 48%, rgba(255,255,255,.05), transparent 70%);
      filter: blur(18px);
      animation: ambientFloat 16s ease-in-out infinite;
      transform: translate3d(0,0,0);
      opacity:.9;
    }
    @keyframes ambientFloat{
      0%   { transform: translate3d(-2%, -1%, 0) scale(1); }
      50%  { transform: translate3d( 2%,  1%, 0) scale(1.03); }
      100% { transform: translate3d(-2%, -1%, 0) scale(1); }
    }

    .noise{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      opacity:.055;
      mix-blend-mode:overlay;
      background-image:
        repeating-linear-gradient(0deg,
          rgba(255,255,255,.03) 0px,
          rgba(255,255,255,.03) 1px,
          transparent 2px,
          transparent 4px),
        repeating-linear-gradient(90deg,
          rgba(0,0,0,.05) 0px,
          rgba(0,0,0,.05) 1px,
          transparent 2px,
          transparent 5px);
      animation: noiseShift 7s steps(6) infinite;
      transform: translate3d(0,0,0);
    }
    @keyframes noiseShift{
      0%   { transform: translate3d(0,0,0); }
      20%  { transform: translate3d(-2%,1%,0); }
      40%  { transform: translate3d(1%,-2%,0); }
      60%  { transform: translate3d(2%,2%,0); }
      80%  { transform: translate3d(-1%,-1%,0); }
      100% { transform: translate3d(0,0,0); }
    }

    .wrap{padding:24px}
    .card{
      max-width:700px;
      margin:12vh auto;
      background: linear-gradient(180deg, var(--card), rgba(16,28,38,.62));
      border-radius:28px;
      padding:40px;
      border:1px solid var(--borderSoft);
      box-shadow:
        0 28px 90px rgba(0,0,0,.58),
        inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(12px);
    }

    h1{
      margin:0 0 12px 0;
      font-size:34px;
      letter-spacing:-0.65px;
      line-height:1.1;
    }
    p{
      margin:12px 0;
      line-height:1.7;
      color:var(--muted);
      font-size:15px;
    }

    .row{
      margin-top:26px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    a.btn{
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 22px;
      border-radius:999px;
      font-weight:850;
      text-decoration:none;
      letter-spacing:.2px;
      min-width:240px;
      border: 1px solid rgba(255,255,255,.12);
      transition: transform .22s cubic-bezier(.22,1,.36,1), box-shadow .22s ease, border-color .22s ease;
      overflow:hidden;
      transform: translate3d(0,0,0);
      color: rgba(255,255,255,.90);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:
        0 12px 36px rgba(0,0,0,.44),
        inset 0 1px 0 rgba(255,255,255,.06);
    }

    a.btn.primary{
      background:
        radial-gradient(900px 200px at 20% 0%, rgba(203,178,107,.18), transparent 55%),
        linear-gradient(145deg, rgba(45,65,82,.92), rgba(20,36,48,.86));
    }

    a.btn::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width:60%;
      height:180%;
      background: linear-gradient(120deg,
        transparent 0%,
        rgba(255,255,255,.16) 26%,
        rgba(203,178,107,.14) 36%,
        rgba(255,255,255,.06) 46%,
        transparent 70%);
      transform: rotate(16deg);
      opacity:.34;
      animation: sheen 6.6s ease-in-out infinite;
      pointer-events:none;
      mix-blend-mode: soft-light;
    }
    @keyframes sheen{
      0%   { left:-60%; opacity:.10; }
      30%  { opacity:.34; }
      55%  { opacity:.16; }
      100% { left:120%; opacity:.10; }
    }

    @media (max-width: 600px){
      .card{padding:28px}
      a.btn{min-width: 100%}
    }

    @media (prefers-reduced-motion: reduce){
      .ambient,.noise,a.btn::after{animation:none}
      a.btn{transition:none}
    }
  </style>
</head>

<body>
  <div class="ambient"></div>
  <div class="noise"></div>

  <div class="wrap">
    <div class="card">
      <h1>Payment cancelled</h1>
      <p>No problem — you haven’t been charged. You can upgrade anytime when you’re ready.</p>
      <p>If you were testing, just go back and try again.</p>

      <div class="row">
        <a class="btn primary" href="tissca://billing/cancel" rel="noopener">Return to the app</a>
        <a class="btn" href="https://tissca.com" rel="noopener">Back to website</a>
      </div>
    </div>
  </div>
</body>
</html>
