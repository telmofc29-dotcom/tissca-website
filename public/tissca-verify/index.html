<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TISSCA – Verifying your email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      color: #111827;
    }
    .card {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }
    img {
      height: 48px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.tissca.com/assets/logo.png" alt="TISSCA" />
    <h1>Verifying your email…</h1>
    <p>Please wait while we securely activate your TISSCA account.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const type = params.get("type");
    const email = params.get("email");
    const redirect = params.get("redirect") || "tissca://auth/callback";

    if (!token || !type) {
      document.querySelector("h1").textContent = "Invalid verification link";
      document.querySelector("p").textContent =
        "This link is missing required information. Please request a new verification email.";
    } else {
      const url = `${redirect}?token=${encodeURIComponent(token)}&type=${encodeURIComponent(type)}&email=${encodeURIComponent(email || "")}`;
      window.location.replace(url);
    }
  </script>
</body>
</html>
